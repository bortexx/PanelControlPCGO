<h2>Pedidos</h2>
<div *ngIf="verUsuarios" class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>idUsuario</th>
        <th>Fecha</th>
        <th>Importe</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos">
        <td>{{ pedido.id }}</td>
        <td>{{ pedido.id_usuario }}</td>
        <td>{{ pedido.fecha_pedido }}</td>
        <td>{{ pedido.total_importe }} â‚¬</td>
        <td><button (click)="deletePedidos(pedido.id)" type="button" class="btn btn-danger">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
