<h2>Clientes</h2>
<div *ngIf="verUsuarios" class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>e-mail</th>
        <th>Usuario</th>
        <th> <button type="button" (click)="cambiarVistaAdd()" class="btn btn-primary">AÃ±adir Cliente</button> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.id }}</td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.correoElectronico }}</td>
        <td>{{ cliente.nombreUsuario }}</td>
        <td><button type="button" class="btn btn-danger">Borrar</button>
          <button type="button" (click)="editarCliente(cliente)" class="btn btn-success">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="modificarUsuario" class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <div *ngIf="addUsuario" class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>e-mail</th>
                <th>Usuario</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ idModificar }}</td>
                <td><input type="text" name="nombre" [(ngModel)]="nombreModificar" placeholder={{nombreModificar}}></td>
                <td><input type="text" name="usuario" [(ngModel)]="usuarioModificar" placeholder={{usuarioModificar}}></td>
                <td><input type="text" name="correo" [(ngModel)]="correoModificar" placeholder={{correoModificar}}></td>
                <td><button type="button" (click)="cambiarVista()" class="btn btn-danger">Cancelar</button>
                  <button type="button" (click)="mandarDatosEditar()" class="btn btn-success">Editar</button>
                <td><input type="text" name="nombre" [(ngModel)]="nombreAdd" placeholder={{nombreAdd}}></td>
                <td><input type="text" name="correo" [(ngModel)]="correoAdd" placeholder={{correoAdd}}></td>
                <td><input type="text" name="usuario" [(ngModel)]="usuarioAdd" placeholder={{usuarioAdd}}></td>

                <td><button type="button" (click)="cambiarVistaVer()" class="btn btn-danger">Cancelar</button>
                  <button type="button" (click)="mandarDatosAdd()" class="btn btn-success">Aceptar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
